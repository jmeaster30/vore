name: Npm

on:
  push:
    branches: [ "main" ]
    paths:
      - 'libvorejs/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'libvorejs/**'

jobs:
  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./libvorejs
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - name: NPM Install
        run: npm ci
      - name: NPM Publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}